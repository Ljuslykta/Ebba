<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graviditetsvecka</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Stapla element vertikalt */
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f8ff; /* Ljusblå bakgrund (aliceblue) */
            margin: 20px;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 700px; /* Anpassad för video */
            width: 90%;
        }
        h1 {
            color: #ff69b4; /* Rosa för en "babykänsla" */
            margin-bottom: 10px;
        }
        #time-elapsed {
            font-size: 1.4em;
            color: #555;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* ---- NYTT: Stil för navigeringsknappar ---- */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .navigation-buttons button:hover:not(:disabled) {
            background-color: #5a9bd4;
        }
        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* ------------------------------------------- */
        .week-info {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .week-info h2 {
            color: #4682b4;
            margin-top: 0;
            text-align: center;
        }
        .week-info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .week-info p {
            line-height: 1.6;
            color: #444;
            white-space: pre-line;
        }
        .youtube-player-container {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
        }
        .youtube-player-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .youtube-player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
        }
        .youtube-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .footer-note {
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graviditetskalender</h1>
        <div id="time-elapsed">Räknar...</div>

        <!-- ---- NYTT: Knappar för navigering ---- -->
        <div class="navigation-buttons">
            <button id="prev-week-btn" disabled>← Föregående vecka</button>
            <button id="next-week-btn" disabled>Nästa vecka →</button>
        </div>
        <!-- ----------------------------------- -->

        <div class="week-info" id="current-week-info">
            <h2 id="week-title">Information för aktuell vecka</h2>
            <img id="week-image" src="https://via.placeholder.com/400x300.webp?text=Väntar+på+vecka..." alt="Bild för aktuell vecka">
            <p id="week-description">Laddar information...</p>

            <div class="youtube-player-container" id="youtube-container" style="display: none;">
                <h3>Veckans video:</h3>
                <div class="youtube-player-wrapper">
                    <iframe id="week-video"
                            src=""
                            title="YouTube video player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <p class="footer-note">
        All information är generell. Konsultera alltid din barnmorska eller läkare för personlig rådgivning.
    </p>

    <script src="script.js"></script>
</body>
</html>
